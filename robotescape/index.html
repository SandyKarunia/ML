<html>
    <head>
        <title>Robot Escape</title>
        <script type="text/javascript" src="../jquery-2.2.3.min.js"></script>
        <script type="text/javascript" src="robotescape.js"></script>
        <link rel="stylesheet" type="text/css" href="robotescape.css"/>
    </head>
        <table id="field">
        </table>
        <br>
        <button id="start">Start</button> <button id="stop">Stop & Clear</button><br>

        Total time learning <span id="learning-time">0</span>
